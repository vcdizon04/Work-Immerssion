<ion-header no-border>
  <ion-navbar color="primary" transparent>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">
  <ion-slides pager>

    <ion-slide *ngFor="let slide of slides">
      <img [src]="'assets/imgs/'+slide.file" alt="">
      <h4 *ngIf="slide.title"> {{slide.title}} </h4>
      <div [innerHTML]='slide.description'></div>
    </ion-slide>
  
  </ion-slides>
</ion-content>
